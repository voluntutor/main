<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Approvals â€¢ VolunTutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      color: #222;
      overflow-x: hidden;
    }

    .glass {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.25);
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.2rem;
      margin: 1rem;
    }

    button {
      background: rgba(255,255,255,0.3);
      border: none;
      border-radius: 8px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    button:hover {
      background: rgba(255,255,255,0.6);
    }

    .content {
      margin: 1rem;
      padding: 1rem;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-top: 1rem;
    }

    .item {
      background: rgba(255,255,255,0.4);
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }

    .footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    /* confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: var(--c);
      top: 0;
      left: 50%;
      opacity: 0.8;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateX(0) translateY(0) rotate(0deg); }
      100% { transform: translateX(var(--x)) translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>

<body>
  <header class="topbar glass">
    <h2>Session Approvals</h2>
    <button id="backBtn">â¬… Back</button>
  </header>

  <main class="content glass">
    <h3>Pending Appointments</h3>
    <div id="pendingList" class="list">Loading...</div>
  </main>

  <footer class="footer glass">
    <p>Â© 2025 VolunTutor</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const pending = [
        { student: "Emily", tutor: "Mr. Adams", date: "Nov 3, 2025", loc: "Room 204" },
        { student: "Ryan", tutor: "Ms. Lee", date: "Nov 5, 2025", loc: "Library Room A" }
      ];

      const list = document.getElementById("pendingList");
      list.innerHTML = pending.map(p => `
        <div class="item glass">
          <div>
            <strong>${p.student}</strong> with ${p.tutor}<br>
            ${p.date} â€” ${p.loc}
          </div>
          <div>
            <button class="approve">Approve</button>
            <button class="reject">Reject</button>
          </div>
        </div>
      `).join('');

      list.addEventListener("click", e => {
        if (e.target.classList.contains("approve")) {
          e.target.closest(".item").remove();
          launchConfetti();
          alert("Appointment approved âœ…");
        } else if (e.target.classList.contains("reject")) {
          e.target.closest(".item").remove();
          alert("Appointment rejected âŒ");
        }
      });

      document.getElementById("backBtn").onclick = () => {
        window.location.href = "teacher.html";
      };
    });

    // ðŸŽ‰ Confetti Animation
    function launchConfetti() {
      for (let i = 0; i < 40; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.setProperty("--x", `${Math.random() * 200 - 100}px`);
        c.style.setProperty("--c", `hsl(${Math.random() * 360}, 100%, 60%)`);
        c.style.left = `${Math.random() * 100}vw`;
        c.style.top = `-10px`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
      }
    }
  </script>
</body>
</html>
