<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard | VolunTutor</title>
  <link rel="stylesheet" href="style-teacher.css">
</head>
<body>
  <header class="dashboard-header">
    <h1>VolunTutor - Teacher</h1>
    <button id="logout-btn">Logout</button>
  </header>

  <main class="dashboard-main">
    <section class="requests-section glass">
      <h2>Student Requests</h2>
      <div id="teacher-requests-grid">
        <!-- Dynamic requests cards -->
      </div>
    </section>

    <section class="volunteer-hours glass">
      <h2>Approve Volunteer Hours</h2>
      <div id="hours-grid">
        <!-- Tutor hour requests -->
      </div>
      <button id="export-csv">Export CSV</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
