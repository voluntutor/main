<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VolunTutor â€¢ Tutor Info</title>
    <link rel="stylesheet" href="teacher-info.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://voluntutor.github.io/main/Media/favicon2.png" />
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header class="topbar glass" role="banner">
            <div class="brand" id="homeLink" style="cursor:pointer;">
                <img id="logoImg"
                    src="https://github.com/voluntutor/main/blob/cb7c8c173a88ea857c9c794f5c1cae6ff55e6373/Media/logo.png?raw=true"
                    alt="VolunTutor Logo" class="logo" />
                <div>
                    <div class="title">VolunTutor</div>
                    <div class="subtitle muted small">Teacher Dashboard</div>
                </div>
            </div>
            <div class="top-controls">
                <div class = "active-nav-button glass" id = "account">Account</div>        
                <div class="user-chip glass" id="userChip" aria-hidden="false">
                    <div class="avatar" id="avatar">VT</div>
                    <div class="user-info">
                        <div id="userName">Tutor</div>
                        <div id="userEmail" class="small muted"></div>
                    </div>
                </div>
                <button id="themeToggle" class="icon-btn" aria-pressed="false" title="Toggle theme">ðŸŒ—</button>
                <div id="logoutBtn" class="nav-button glass" title="Log out">Log out</div>
            </div>
        </header>
        <section id="mainContent">
        <section class="panel glass">
            <div class="panel-head">
                <h1>Teacher Info</h1>
            </div>
            <form id="teacherInfoForm">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="[Autofill Teacher Name]" required>
                </div>
                <div>
                    <label for="teacherEmail">Email</label>
                    <input type="email" id="email" name="email" value="[Autofill Teacher Email]" required>
                </div>
                <div>
                    <label for="teacherRoom">Room</label>
                    <input type="text" id="room" name="room" value="[Autofill Teacher Room]" required>
                </div>
                <div class="checkbox-group">
                    <label for="roomAvailability">
                    <input type="checkbox" id="roomAvailability" name="roomAvailability">
                    Is this room available for scheduling?</label>
                </div>
                <div id="subjectsContainer">
                    <div>
                        <label for="subjects">Subjects I Teach</label>
                        <div id="subjects" class="checkbox-group"></div>
                    </div>
                    <div id="subjectBoxes" class="subject-boxes"></div>
                </div>
                <button type="submit">Update Profile</button>
                <p id="formMessage" class="error"></p>
            </form>
        </section>
        <section class="panel glass">
            <div class="panel-head">
                <h1>My Class is Not Listed</h1>
            </div>
            <div>
                <label for="numberMissing">How many of your classes are not listed?</label> input to be added
            </div>
        </section>
    </div>
</section>

    <footer class="footer glass">
        <div>2025 VolunTutor</div>
        <div class="muted small">Tutor tools â€¢ Firestore-backed availability & bookings</div>
    </footer>

    <script src="teacher-info.js"></script>
</body>

</html>
