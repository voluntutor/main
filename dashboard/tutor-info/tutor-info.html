<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Info</title>
    <link rel="stylesheet" href="tutor-info.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png"
        href="https://github.com/voluntutor/main/blob/cb7c8c173a88ea857c9c794f5c1cae6ff55e6373/Media/logo.png?raw=true" />
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header class="topbar glass" role="banner">
            <div class="brand" id="homeLink" style="cursor:pointer;">
                <img id="logoImg"
                    src="https://github.com/voluntutor/main/blob/cb7c8c173a88ea857c9c794f5c1cae6ff55e6373/Media/logo.png?raw=true"
                    alt="VolunTutor Logo" class="logo" />
                <div>
                    <div class="title">VolunTutor</div>
                    <div class="subtitle muted small">Tutor Dashboard</div>
                </div>
            </div>
            <div class="top-controls">
                <div class="user-chip glass" id="userChip" aria-hidden="false">
                    <div class="avatar" id="avatar">VT</div>
                    <div class="user-info">
                        <div id="userName">Tutor</div>
                        <div id="userEmail" class="small muted"></div>
                    </div>
                </div>
                <button id="themeToggle" class="icon-btn" aria-pressed="false" title="Toggle theme">ðŸŒ—</button>
                <button id="logoutBtn" class="btn-ghost" title="Log out">Log out</button>
            </div>
        </header>
        <section class="panel glass">
            <div class="panel-head">
                <h1>Tutor Info</h1>
            </div>
            <form id="studentTutorForm">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="Braedon Kohlenberger" required>
                </div>
                <div>
                    <label for="tutorName">Grade Level</label>
                    <input type="text" id="gradeLevel" name="gradeLevel" value="Senior" required>
                </div>
                <div>
                    <label for="tutorEmail">Email</label>
                    <input type="email" id="email" name="email" value="kohlebra000@hsestudents.org" required>
                </div>
                <div id="subjectsContainer">
                    <label for="subjects">Subjects I Can Tutor</label>
                    <div id="subjects" class="checkbox-group">
                        <label><input type="checkbox" name="subjects" value="Math"> Math</label>
                        <label><input type="checkbox" name="subjects" value="Science"> Science</label>
                        <label><input type="checkbox" name="subjects" value="German"> German</label>
                        <label><input type="checkbox" name="subjects" value="French"> French</label>
                        <label><input type="checkbox" name="subjects" value="Spanish"> Spanish</label>
                    </div>
                    <div id="subjectBoxes" class="subject-boxes"></div>
                </div>
                <button type="submit">Update Profile</button>
                <p id="formMessage" class="error"></p>
            </form>
        </section>
    </div>

    <script src="tutor-info.js"></script>
</body>

</html>
