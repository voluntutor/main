<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard | VolunTutor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="glass header">
    <div>
      <h2>Welcome, <span id="userName"></span></h2>
      <p id="userEmail"></p>
    </div>
    <button id="logoutBtn" class="btn">Logout</button>
  </header>

  <main>
    <section class="dashboard glass">
      <div class="dashboard-top">
        <h3>ðŸ“… Your Weekly Schedule</h3>
        <div class="week-controls">
          <button id="prevWeek" class="btn-ghost">â—€</button>
          <span id="weekLabel"></span>
          <button id="nextWeek" class="btn-ghost">â–¶</button>
        </div>
      </div>
      <div id="calendarGrid" class="calendar-grid"></div>
    </section>

    <section class="glass upcoming">
      <h3>ðŸŽ¯ Upcoming Sessions</h3>
      <div id="upcomingList" class="list"></div>
    </section>
  </main>

  <button id="fab" class="fab">ï¼‹</button>

  <!-- Modal -->
  <div id="modalBackdrop" class="modal hidden">
    <div class="modal-content glass">
      <h3>Request a Tutoring Session</h3>
      <label>Subject</label>
      <select id="subjectSelect"></select>

      <label>Teacher</label>
      <select id="teacherSelect"></select>

      <label>Date</label>
      <input type="date" id="reqDate" />

      <label>Time</label>
      <input type="time" id="reqTime" />

      <label>Details</label>
      <textarea id="reqDetails" placeholder="Notes or special requests..."></textarea>

      <div class="modal-actions">
        <button id="sendRequest" class="btn">Schedule</button>
        <button id="closeModal" class="btn-ghost">Cancel</button>
      </div>
    </div>
  </div>

<canvas id="confettiCanvas"></canvas>
<script type="module" src="student.js"></script>


  <script type="module" src="student.js"></script>
</body>
</html>
