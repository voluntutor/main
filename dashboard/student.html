<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard | VolunTutor</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ============= TOP NAV ============= -->
  <header class="topbar glass">
    <div class="brand">
      <img src="logo.png" alt="VolunTutor Logo" class="logo">
      <div>
        <div class="title">VolunTutor</div>
        <div class="subtitle small muted">Student Dashboard</div>
      </div>
    </div>
    <div class="top-controls">
      <button id="themeToggle" class="icon-btn" title="Toggle Theme">ðŸŒ—</button>
      <div class="user-chip glass">
        <div class="avatar" id="userInitial">S</div>
        <div class="username" id="usernameDisplay">Student</div>
      </div>
      <button id="logoutBtn" class="btn-ghost">Logout</button>
    </div>
  </header>

  <!-- ============= MAIN CONTENT ============= -->
  <main class="main-grid">
    <!-- CALENDAR -->
    <section class="panel glass" id="calendarSection">
      <div class="panel-head">
        <h2>Calendar</h2>
        <div>
          <button id="prevMonth" class="btn-ghost">â—€</button>
          <span id="monthLabel" class="small muted"></span>
          <button id="nextMonth" class="btn-ghost">â–¶</button>
        </div>
      </div>
      <div class="cal-head">
        <div>Sun</div><div>Mon</div><div>Tue</div>
        <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div id="calendarGrid" class="calendar"></div>
    </section>

    <!-- SIDE PANELS -->
    <aside class="sidecol">
      <!-- SESSION SCHEDULING -->
      <section class="panel glass" id="scheduleSection">
        <div class="panel-head">
          <h2>Schedule Session</h2>
        </div>
        <form id="scheduleForm" class="form">
          <label for="sessionDate">Date</label>
          <input type="date" id="sessionDate" required>

          <label for="sessionTime">Time</label>
          <input type="time" id="sessionTime" required>

          <label for="sessionSubject">Subject</label>
          <input type="text" id="sessionSubject" placeholder="e.g., Math, English" required>

          <label for="sessionNotes">Notes</label>
          <textarea id="sessionNotes" rows="3" placeholder="Optional notes..."></textarea>

          <div class="form-actions">
            <button type="submit" class="btn-primary">Schedule</button>
            <button type="reset" class="btn">Clear</button>
          </div>
        </form>
      </section>

      <!-- ANONYMOUS FEEDBACK -->
      <section class="panel glass" id="feedbackSection">
        <div class="panel-head">
          <h2>Anonymous Feedback</h2>
        </div>
        <form id="feedbackForm" class="form">
          <label for="feedbackText">How was your last session?</label>
          <textarea id="feedbackText" rows="3" placeholder="Leave feedback anonymously..."></textarea>
          <div class="form-actions">
            <button type="submit" class="btn-primary">Submit</button>
          </div>
        </form>
        <div id="feedbackList" class="list small muted"></div>
      </section>
    </aside>
  </main>

  <!-- ============= DAY OVERLAY ============= -->
  <div id="dayOverlay" class="day-overlay hidden">
    <div class="overlay-backdrop"></div>
    <div class="glass-panel">
      <div class="overlay-header">
        <h3 id="overlayDateLabel">Sessions</h3>
        <button id="closeOverlay" class="icon-btn">âœ–</button>
      </div>
      <div class="overlay-body" id="overlaySessions"></div>
      <div class="overlay-footer">
        <button id="closeOverlay2" class="btn">Close</button>
      </div>
    </div>
  </div>

  <!-- ============= TOAST ============= -->
  <div id="toast" class="toast"></div>

  <!-- ============= SCRIPTS ============= -->
  <script type="module" src="student-dashboard.js"></script>
</body>
</html>
