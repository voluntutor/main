<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VolunTutor — Loading…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon (optional) -->
  <link rel="icon" type="image/png" href="/Media/favicon2.png">

  <style>
    /* ===== Colors (converted from your LESS vars) ===== */
    :root{
      --blue:#26bbf0; --green:#c2d5a0; --red:#cf6a6d; --yellow:#ffbc0d;
      --black:#343536; --black-2:#424950; --grey:#89949b; --grey-2:#9aa8b1;
      --light-grey:#c4c9cd; --light-grey-2:#dbdfe1; --white:#f3f4f5;
      --bg:#2c2d44; /* mix(#3f3251, #002025, 70%) */
    }

    /* ===== Reset-ish + base ===== */
    *{box-sizing:border-box; transition: all .3s}
    html,body{height:100%}
    body{
      margin:0; background: var(--bg); color:#fff;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      -webkit-user-select:none; user-select:none; overflow:hidden;
    }

    /* ===== Centering shell ===== */
    .vertical-centered-box{
      position:absolute; inset:0; width:100%; height:100%; text-align:center;
    }
    .vertical-centered-box:after{
      content:""; display:inline-block; height:100%; vertical-align:middle; margin-right:-0.25em;
    }
    .vertical-centered-box .content{
      box-sizing:border-box; display:inline-block; vertical-align:middle; text-align:left; font-size:0;
      position:relative;
    }

    /* ===== Background layers ===== */
    #particles-background, #particles-foreground{
      position:absolute; left:-51%; top:-51%; width:202%; height:202%;
      transform:scale3d(.5,.5,1); z-index:0;
    }
    #particles-background{
      background: linear-gradient(45deg, #3f3251 2%, #002025 100%);
    }

    /* ===== Logo ===== */
    .brand-logo{
      position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      width:160px; height:auto; z-index:2; image-rendering:auto;
      filter: drop-shadow(0 6px 24px rgba(0,0,0,.35));
    }

    /* ===== Loader ===== */
    .loader-circle{
      position:absolute; left:50%; top:50%; width:120px; height:120px; margin:-60px 0 0 -60px;
      border-radius:50%; box-shadow: inset 0 0 0 1px rgba(255,255,255,.12);
      z-index:1;
    }
    .loader-line-mask{
      position:absolute; left:50%; top:50%; width:60px; height:120px; margin:-60px 0 0 -60px;
      overflow:hidden; transform-origin:60px 60px; -webkit-mask-image: -webkit-linear-gradient(top, rgba(0,0,0,1), rgba(0,0,0,0));
      animation: rotate 1.2s linear infinite; z-index:1;
    }
    .loader-line{
      width:120px; height:120px; border-radius:50%; box-shadow: inset 0 0 0 1px rgba(255,255,255,.55);
    }

    /* Tiny SVG accent if you want it visible */
    .loader-accent{
      position:absolute; left:50%; top:calc(50% + 72px); transform:translateX(-50%); opacity:.9; z-index:1;
    }

    /* ===== Keyframes ===== */
    @keyframes rotate { from{transform:rotate(0deg)} to{transform:rotate(360deg)} }
    @keyframes fade   { 0%{opacity:1} 50%{opacity:.25} 100%{opacity:1} }
    @keyframes fade-in{ from{opacity:0} to{opacity:1} }

    /* ===== Graceful noscript ===== */
    noscript{
      position:fixed; inset:auto 0 0 0; background:#1e1e2a; color:#fff; padding:12px 16px;
      text-align:center; font-size:14px; z-index:99;
      box-shadow:0 -8px 24px rgba(0,0,0,.25);
    }
  </style>
</head>

<body>

  <div id="particles-foreground" class="vertical-centered-box"></div>

        minSpeedX: 0.075, maxSpeedX: 0.15, minSpeedY: 0.075, maxSpeedY: 0.15,
        density: 30000, curvedLines: false, proximity: 20,
        parallaxMultiplier: 20, particleRadius: 2
      });
    });
  </script>

  <!-- ========= Firebase routing ========= -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyCiiAfvZ25ChvpCVCbMj46dsCrZBYMGBpM",
      authDomain: "logintrial001.firebaseapp.com",
      projectId: "logintrial001",
      storageBucket: "logintrial001.appspot.com",
      messagingSenderId: "419688887007",
      appId: "1:419688887007:web:013af1286ba6e7aff42f6a"
    });
    const auth = getAuth(app);
    const db = getFirestore(app);



    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = "/register/auth.html"; return; }
      try{
        const snap = await getDoc(doc(db, "users", user.uid));
        const data = snap.data();
        if (!data?.userType) { window.location.href = "/postSignUp.html"; return; }
        await new Promise(r => setTimeout(r, 5000));
        window.location.href = (data.userType === "teacher")
          ? "/dashboard/teacher.html"
          : "/dashboard/student.html";
      }catch(err){
        // If Firestore tantrums, at least don't strand the user
        window.location.href = "/register/auth.html";
      }
    });
  </script>
