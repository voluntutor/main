<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Routing…</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background: #fff;
      color: #222;
    }
    h1 { margin: 0 0 10px; font-size: 1.6rem; }
    p  { font-size: 0.9rem; opacity: 0.8; }
  </style>
</head>

<body>
  <h1>VolunTutor</h1>
  <p id="status">Checking your session…</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyCiiAfvZ25ChvpCVCbMj46dsCrZBYMGBpM",
      authDomain: "logintrial001.firebaseapp.com",
      projectId: "logintrial001",
      storageBucket: "logintrial001.appspot.com",
      messagingSenderId: "419688887007",
      appId: "1:419688887007:web:013af1286ba6e7aff42f6a"
    });

    const auth = getAuth(app);
    const db = getFirestore(app);
    const $status = document.getElementById('status');

    async function route(user) {
      if (!user) {
        window.location.href = "/register/auth.html";
        return;
      }

      $status.textContent = "Fetching profile…";
      try {
        const snap = await getDoc(doc(db, "users", user.uid));
        const data = snap.data();

        if (!data || !data.userType) {
          window.location.href = "/dashboard/student.html";
          return;
        }

        const dest = (data.userType === "teacher")
          ? "../dashboard/teacher.html"
          : "../dashboard/student.html";

        window.location.href = dest;
      } catch (err) {
        console.error(err);
        window.location.href = "/register/auth.html";
      }
    }

    onAuthStateChanged(auth, route);
  </script>
</body>
</html>
