<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- one JS file that will handle both signup & signin -->
  <script type="module" src="auth.js" defer></script>
</head>
<body>
  <div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
      <form id="signup" class="form">
        <h2 class="form__title">Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Email" class="input" required />
        <input type="password" id="signup-password" placeholder="Password" class="input" required />
        <input type="password" id="signup-confirm" placeholder="Confirm Password" class="input" required />
        <button id="signup-btn" type="submit" class="btn">Sign Up</button>
      </form>
    </div>

    <!-- Sign In -->
    <div class="container__form container--signin">
      <form id="signin" class="form">
        <h2 class="form__title">Sign In</h2>
        <input type="email" id="signin-email" placeholder="Email" class="input" required />
        <input type="password" id="signin-password" placeholder="Password" class="input" required />
        <a href="#" id="reset-link" class="link">Forgot your password?</a>
        <button id="signin-btn" type="submit" class="btn">Sign In</button>
      </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
      <div class="overlay">
        <div class="overlay__panel overlay--left">
          <button class="btn" id="switchToSignIn">Sign In</button>
        </div>
        <div class="overlay__panel overlay--right">
          <button class="btn" id="switchToSignUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
