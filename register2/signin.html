<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VolunTutor • Sign in</title>
  <link rel="stylesheet" href="/register2/style.css" />
  <script type="module" src="/register2/send-link.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <form id="emailForm" novalidate>
      <h2>Sign in</h2>
      <div class="input-field">
        <input id="email" type="email" required autocomplete="email" />
        <label for="email">Enter your email</label>
      </div>

      <!-- No passwords. No “remember me.” No “forgot.” Just vibes. -->
      <button type="submit">Email me a sign-in link</button>

      <p id="msg" class="msg" aria-live="polite"></p>
      <div class="register">
        <p>New here? That’s fine — enter your email and we’ll create your account on first sign-in.</p>
      </div>
    </form>
  </div>
</body>
</html>
